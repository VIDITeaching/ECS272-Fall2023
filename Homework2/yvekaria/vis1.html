<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECS272 Visualization 2</title>
  </head>
  <body>
    <template>
      <div class="star-plot"></div>
    </template>

    <script>
    import * as d3 from 'd3';

    export default {
      mounted() {
        // Data for the star plot
        const data = [
          { axis: 'Category A', value: 4 },
          { axis: 'Category B', value: 2 },
          { axis: 'Category C', value: 3 },
          { axis: 'Category D', value: 5 },
          { axis: 'Category E', value: 1 }
        ];

        // Set the dimensions and margins of the star plot
        const margin = { top: 20, right: 30, bottom: 20, left: 30 };
        const width = 400 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Append the svg object to the div
        const svg = d3
          .select('.star-plot')
          .append('svg')
          .attr('width', width + margin.left + margin.right)
          .attr('height', height + margin.top + margin.bottom)
          .append('g')
          .attr('transform', `translate(${margin.left},${margin.top})`);

        // Draw the star plot
        const radius = Math.min(width, height) / 2;
        const angleSlice = (Math.PI * 2) / data.length;

        const line = d3
          .lineRadial()
          .curve(d3.curveLinearClosed)
          .radius((d) => d.value * radius / 5)
          .angle((d, i) => i * angleSlice);

        svg
          .append('path')
          .datum(data)
          .attr('class', 'radar-chart')
          .attr('d', line)
          .attr('fill', 'rgba(255, 0, 0, 0.5)')
          .attr('stroke', 'red')
          .attr('stroke-width', 2);
      }
    };
    </script>

    <style scoped>
    .star-plot {
      text-align: center;
    }
    </style>
  </body>
</html>
